<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page with Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
        img {
            max-width: 100%; /* Make the image responsive */
            height: auto;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
      
        <a href="{{ url_for('add')}}">Add students</a>
        <a href="{{ url_for('students')}}">View students</a>
        <img src="static\welcome.jpeg" alt="Placeholder Image">
       
    </div>
</body>
</html>
